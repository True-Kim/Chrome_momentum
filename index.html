<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Study in Hogwart</title>
</head>
<body>
    <div id="phrase" class="align-center vertical-center">
        <span></span>
        <span></span>
    </div>
    <div id="player" class="hidden align-center vertical-center">
        <audio src="sound/fire.mp3" loop controls></audio>
    </div>
    <img class="vertical-center align-center block"  id="wizard-hat" src="img/white-wizard.png"/>
    <h2 class="hidden vertical-center align-center" id="clock">00:00</h2>
    <h1 class="align-center vertical-center" id="greeting">What your name?</h1>
    <form class="hidden align-center vertical-center" id="login-form">
        <input required maxlength="15" type="text" placeholder="Enter your name." value=""/>
        <button>LOG IN</button>
    </form>
    <form class="hidden align-center vertical-center" id="todo-form">
        <input type="text" placeholder="Enter your magic spell" required />
    </form>
    <ul class="align-center vertical-center" id="todo-list"></ul>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <div class="back-color" id="back-color"></div>
    <img class="hidden" id="bgImage"/>
    <script src="js/background.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/player.js"></script>

</html>
